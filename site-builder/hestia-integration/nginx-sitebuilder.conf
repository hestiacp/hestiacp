# ===========================================
# Configuration Nginx pour le Site Builder
# ===========================================
#
# Copier ce fichier dans /etc/nginx/conf.d/
# Puis redémarrer Nginx: systemctl reload nginx
#
# Note: Remplacer les valeurs entre <...> par vos valeurs

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name builder.<votre-domaine.com>;
    
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS principale
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name builder.<votre-domaine.com>;

    # Certificats SSL (Let's Encrypt ou autre)
    ssl_certificate /etc/letsencrypt/live/builder.<votre-domaine.com>/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/builder.<votre-domaine.com>/privkey.pem;
    
    # Configuration SSL recommandée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS (optionnel mais recommandé)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Racine du frontend compilé
    root /opt/site-builder/frontend/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/sitebuilder.access.log;
    error_log /var/log/nginx/sitebuilder.error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Frontend React (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache pour les assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API Backend (proxy)
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        
        # Headers pour WebSocket (si nécessaire)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers standard
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts pour les opérations longues (publication)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Taille max des requêtes (pour les gros JSON GrapesJS)
        client_max_body_size 50M;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Sécurité - Bloquer les fichiers sensibles
    location ~ /\. {
        deny all;
    }
    
    location ~ ^/(\.git|node_modules|\.env) {
        deny all;
    }
}
