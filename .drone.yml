---
kind: pipeline
type: ssh
name: Ubuntu | Nginx + Apache2  

concurrency:
  limit: 1

server:
  host:
    from_secret: server_address
  user: 
    from_secret: username
  ssh_key: 
    from_secret: ssh_key

platform:
  os: linux
  arch: amd64
   
steps:
- name: Download submodules
  image: alpine/git
  commands:
  - git submodule update --init --recursive
- name: Build Hestia package and install
  commands:
  - ./src/hst_autocompile.sh --hestia --install '~localsrc'
- name: Run system / user tests
  commands:
  - bats ./test/test.bats
- name: Run restore tests
  commands:
  - bats ./test/restore.bats
- name: Run config tests 
  commands:
  - bats ./test/config-tests.bats

trigger:
  event: [ pull_request, push ]
  ref:
  - refs/heads/staging/*
  - refs/heads/beta
  - refs/heads/release
  - refs/heads/main
  - refs/pull/*/head

