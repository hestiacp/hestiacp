---
kind: pipeline
type: ssh
name: Ubuntu | Nginx + Apache2

concurrency:
  limit: 1

server:
  host:
    from_secret: server_address
  user:
    from_secret: username
  ssh_key:
    from_secret: ssh_key

platform:
  os: linux
  arch: amd64

steps:
  - name: Download submodules
    image: alpine/git
    commands:
      - git submodule update --init --recursive
  - name: Build Hestia package and install
    commands:
      - ./src/dst_autocompile.sh --devcp --install '~localsrc'
  - name: Reset Web templates
    commands:
      - rm /usr/local/devcp/data/templates/web/nginx/php-fpm/*.*
      - rm /usr/local/devcp/data/templates/web/nginx/*.*
      - rm /usr/local/devcp/data/templates/web/apache2/php-fpm/*.*
      - rm /usr/local/devcp/data/templates/web/apache2/*.*
      - rm /usr/local/devcp/data/templates/web/php-fpm/*.*
      - /usr/local/devcp/bin/v-update-web-templates
  - name: Run system / user tests
    commands:
      - bats ./test/test.bats
  - name: Run restore tests
    commands:
      - bats ./test/restore.bats
  - name: Run config tests
    commands:
      - bats ./test/config-tests.bats

trigger:
  event: [pull_request, push]
  ref:
    - refs/heads/release
    - refs/heads/prerelease
    - refs/heads/servicing
    - refs/heads/tests/*
    - refs/heads/main
    - refs/pull/*/head

