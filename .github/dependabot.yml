version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Maintain dependencies for npm
  # TODO: Enable this when we build JS and have no checked-in minified JS/CSS
  # - package-ecosystem: "npm"
